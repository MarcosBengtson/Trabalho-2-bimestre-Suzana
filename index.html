<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearValues()">C</button>
            <button onclick="addValue('(')">(</button>
            <button onclick="addValue(')')">)</button>
            <button onclick="addValue('/')">÷</button>

            <button onclick="addValue('7')">7</button>
            <button onclick="addValue('8')">8</button>
            <button onclick="addValue('9')">9</button>
            <button onclick="addValue('*')">×</button>

            <button onclick="addValue('4')">4</button>
            <button onclick="addValue('5')">5</button>
            <button onclick="addValue('6')">6</button>
            <button onclick="addValue('-')">−</button>

            <button onclick="addValue('1')">1</button>
            <button onclick="addValue('2')">2</button>
            <button onclick="addValue('3')">3</button>
            <button onclick="addValue('+')">+</button>

            <button onclick="addValue('0')">0</button>
            <button onclick="addValue('.')">.</button>
            <button class="equal" onclick="calcResult()">=</button>
            <button onclick="backspace()">⌫</button>

            <button onclick="addValue('√(')">√</button>
            <button onclick="addValue('^')">x<sup>y</sup></button>
            <button onclick="addValue('sin(')">sin</button>
            <button onclick="addValue('cos(')">cos</button>

            <button onclick="addValue('tan(')">tan</button>
            <button onclick="addValue('ln(')">ln</button>
            <button onclick="addValue('exp(')">e<sup>x</sup></button>
            <button onclick="addValue('π')">π</button>

            <button onclick="addValue('e')">e</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
